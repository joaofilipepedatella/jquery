<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="jquery-script/jquery-3.7.1.min.js"></script>

    <script>

      $(document).ready(() => {
        $('#lista1').prepend('<li>Item 0</li>');
        $('#lista1').append('<li>Item 4</li>');

        $('#lista2').prepend('<div>Item Novo</div>');
        $('#lista2').append('<div>Item Novo</div>');

        $('#lista2').before('<p>Eu fui inserido antes do elemento html');
        $('#lista2').after('<p>Eu fui inserido após o elemento html');

        $('#linha').after('<p>Eu fui inserido após o elemento html');

        $('#lista3').html('<p>Eu substitui os elementos previamente estabelecidos aqui.');

        $('#lista4').remove();
        $('.item2').remove();
        })

    </script>
  </head>
  <body>
    <ul id="lista1">
      <li>Item 1</li>
      <li class="item2">Item 2</li>
      <li>Item 3</li>
    </ul>

    <div id="lista2">
      <div>Item 1</div>
      <div class="item2">Item 2</div>
      <div>Item 3</div>
    </div>

    <div id="lista3">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>

    <div id="lista4">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>

    <hr id="linha">
  </body>
</html>
