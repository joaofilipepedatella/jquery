<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <style>
    #div1 {
      width: 80px;
      height: 80px;
      border: 1px solid #000;
    }

    .emDestaque {
      background-color: rgba(201, 69, 69, 0.863);
    }

  </style>
  <script src="jquery-script/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(() => {

      $("#btn2").on('click', () => {
        alert('Btn2 clicado')
      })

      $("#btn1").on('click', ()=>{
        $("#btn2").trigger("click")
      })
      
      /* $("#div1").on('mouseenter', (e) => {
        $(e.target).addClass('emDestaque')
      })
      
      $("#div1").on('mouseleave', (e) => {
        $(e.target).removeClass('emDestaque')
      }) */

      /* $("#div1").hover((e) => { 
        $(e.target).addClass('emDestaque')}, //func de mouseenter
        (e) => {
          $(e.target).removeClass('emDestaque') //func de mouseleave
        }
      ) */

      $("#div1").hover((e) => {
        $(e.target).toggleClass("emDestaque");
      })
    })
    
  </script>
</head>
<body>
  
  <button id="btn1" type="button"> btn 1</button>

  <button id="btn2" type="button"> btn 2</button>

  <hr>

  <div id="div1">

  </div>



</body>
</html>
