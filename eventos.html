<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			#divExterna {
				background-color: #ccc;
				width: 80px;
				height: 80px;
				padding: 70px;
			}

			#divInterna {
				width: 80px;
				height: 80px;
				background-color: blue;
			}

			.inputFocado {
				background-color: #936bd4;
			}
			
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {

				//navegador
				$('#onload').html('Pagina carregada');

				$(window).scroll(() => {
					$('#scroll').html('Scroll acionado');
				})

				$(window).resize(() => {
					$('#resize').html('Tamanho da janela alterado').css({'background-color': 'blue', 'color': 'white'});
				})

				$('#div1').scroll((e) => {
					$(e.target).css('background-color', 'blue');
				})

				//mouse
				$('#btn1').mousedown(() => {
					$('#div2').css('background-color', 'green');
				})

				$('#btn1').mouseup(() => {
					$('#div2').css('background-color', 'blue');
				})

				$('#btn1').click(() => {
					$('#div2').css('background-color', 'blue');
				})

				$('#btn2').dblclick(() => {
					$('#div2').css('background-color', '#000')
				})

				$('#div2').mousemove((e) => {
					$('#resultadoDiv').html('X: ' + e.offsetX + ' / Y: ' + e.offsetY);
				})

				/* mouseover / mouseout (antigos) */
				/* $('#divExterna').mouseover(() => {
					$('#resultadoDiv1').html('entrou');
				})
				$('#divExterna').mouseout(() => {
					$('#resultadoDiv1').html('saiu');
				})
				$('#divInterna').mouseover(() => {
					$('#resultadoDiv2').html('entrou');
				})
				$('#divInterna').mouseout(() => {
					$('#resultadoDiv2').html('saiu');
				}) */

				/* mouseenter / mouseleave (novos) */
				$('#divExterna').mouseenter(() => {
					$('#resultadoDiv1').html('entrou');
				})
				$('#divExterna').mouseleave(() => {
					$('#resultadoDiv1').html('saiu');
				})
				$('#divInterna').mouseenter(() => {
					$('#resultadoDiv2').html('entrou');
				})
				$('#divInterna').mouseleave(() => {
					$('#resultadoDiv2').html('saiu');
				})

				//teclado
				/* $('#teclado').keydown(() => {
					$('#resultadoTecla').html('Pressionada');
				}) */

				/* $('#teclado').keyup((e) => {
					$('#resultadoTecla').html('Liberada');

					if(e.keyCode == 13) {
						let txt = $(e.target).val()
						$('#resultadoTecla').html(txt);
					}
				}) */

				$('#teclado').keyup((e) => {
					if(e.keyCode < 97 || e.keyCode > 100) {
						let txt = $(e.target).val()
						txt = txt.slice(0, -1)

						$(e.target).val(txt)
					}
				})

				//Formulario
				$('#nome, #email').focus((e) => {
					$(e.target).addClass('inputFocado')
				})
				$('#nome, #email').blur((e) => {
					$(e.target).removeClass('inputFocado')
				})

				$('#opcao').change((e)=> {
					console.log($(e.target).val())
				})

				$('form').submit((e) => {
					e.preventDefault();
					console.log('Formulario enviado');
				})

			})

		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize Window: </span><span id="resize">?</span>
			<div id="div1" style="height: 100px; width: 100px; border: 1px solid; overflow-y: scroll;"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div</span><br><span id="resultadoDiv"></span>

			<div id="divExterna">
				<div id="divInterna">

				</div>
			</div>
			<span>Div Externa: </span><span id="resultadoDiv1"></span><br>
			<span>Div Interna: </span><span id="resultadoDiv2"></span>

			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" id="teclado" />
			<span id="resultadoTecla">Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form id="form">
				<span>Nome:</span>
				<input type="text" id="nome" />

				<span>E-mail:</span>
				<input type="text" id="email"/>

				<span>Motivo do contato:</span>
				<select id="opcao">
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="submit">Enviar</button>
			</form>
		</div>
	</body>

</html>
