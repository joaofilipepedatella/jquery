<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="jquery-script/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    
    <input class="exemplo1" type="text" placeholder="input 1">
    <input type="text" placeholder="input 2">
    <input type="text" placeholder="input 3">

    <div class="exemplo1">div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <ul class="lista1">
      <li class="exemplo1">option1</li>
      <li>option2</li>
      <li>option3</li>
    </ul>
    <ul class="lista2">
      <li class="exemplo1">option1</li>
      <li>option2</li>
      <li>option3</li>
    </ul>

    <script>
      //combinação de seletores

        //selecionar elementos por classe de tag específica
        $('div.exemplo1'); //retorna todos os divs com a classe

        //selecionar elementos por classe de classe específica
        $('.lista1 .exemplo1'); //retorna apenas  o li que tem a classe "exemplo1", dentro da lista com a classe "lista1"

      //atuação sobre o array de retorno dos elementos selecionados
      $('.lista1 .exemplo1:first');
      $('.lista1 .exemplo1:last');
      $('.lista1 .exemplo1:even');
      $('.lista1 .exemplo1:odd');
    </script>
  </body>
</html>
