<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>

    <style>
      .div {
        width: 80px;
        height: 80px;
        border: 1px solid #000;
        background-color: #ccc;
      }
    </style>

    <script src="jquery-script/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(() => {
        $("button").on("click", () => {
          let visualFinal = {
            "width": "160px",
            "height": "160px",
            "margin-left": "200px",
            "margin-top": "200px",
            "border-radius": "50%",
          };

          $("#div1").animate(
            visualFinal,
            {
              duration: 3500,
              start: () => {
                console.log("Animação iniciada");
              },
              complete: () => {
                $("#div2").animate(
                  visualFinal, 'slow'
                );
              },
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <button>Iniciar animação</button>
    <div class="div" id="div1"></div>
    <div class="div" id="div2"></div>
  </body>
</html>
