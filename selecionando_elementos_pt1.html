<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="jquery-script/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1 class="diversos2">Selecionando Elementos Parte 1</h1>

    <div>Div1</div>
    <div class="diversos1">Div2</div>

    <ul id="menuPrincipal">
      <li>Menu 1 - item 1</li>
      <li class="diversos1">Menu 1 - item 2</li>
      <li>Menu 1 - item 3</li>
    </ul>

    <ul>
      <li class="itemMenu2">Menu 2 - item 1</li>
      <li class="itemMenu2">Menu 2 - item 2</li>
      <li class="itemMenu2">Menu 2 - item 3</li>
    </ul>

    <input type="text" placeholder="campo 1" />

    <select class="diversos1">
      <option class="diversos2" value="">--selecione uma opção</option>
      <option class="diversos2" value="">opção 1</option>
      <option class="diversos2" value="">opção 2</option>
    </select>

    <br />

    <img src="carro.jpg" alt="carro" id="imagem"/>

    <script>
      //seleção por tag
      $("h1");
      $("div");
      $("ul");
      $("li");
      $("input");
      $("select");
      $("option");
      $("img");

      //seleção por class
      $('.itemMenu2');
      $('.diversos1');
      $('.diversos2');

      //seleção por ID
      $('#menuPrincipal');
      $('#imagem');
    </script>
  </body>
</html>
